<div class="row">
 	<div class="col-md-4">

        <h2>Request reset password</h2>

 		<div ng-if="err_found" class="alert alert-danger">
 			<strong>Error!</strong> {{err_msg}}
 		</div>

 		<div class="form-group">
 			<label for="mailid">Mail</label>
 			<input id="mailid" class="form-control"  type="text" value="" ng-model="rp_user['mail']">
 		</div>
		
 		<button ng-click="reqresetpasswd_bare(rp_user)"  class="btn btn-success">Request password reset</button>

 	</div>
 </div>
